<style type="text/css">
body{
display:grid;grid-template-columns:min(400px,90vw);

}
#img{

width:100%;height:min(200px,45vw);transition:background-image 5s;

}

<div id="img"></div>
<script type="text/javascript">

img.onload= function(){

};
};
</script>
